<html>
    <head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div id="topOfScreen">
        <div id="header">Metric/Imperial Unit Conversion</div>
        <input id="number-input" >
        <button id="convert-btn">CONVERT</button>
        </div>
        <div id="bottomOfScreen">
            <div id="length" class="state">Length (Meter/Feet)
                <div id="length-scale">0 meters = 0 feet | 0 feet = 0 meters</div>
            </div>
            <div id="volume" class="state">Volume (Liters/Gallons)            
                    <div id="volume-scale">0 liters = 0 gallons | 0 gallons = 0 liters</div>
            </div>
            
            <div id="mass" class="state">Mass (Kilograms/Pounds)
                <div id="mass-scale">0 kilos = 0 pounds | 0 pounds = 0 kilos</div>
            </div>  </div>
        <script src="index.js"></script>
    </body>
</html>
